<div class="login-page">
  <div class="form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password-input" [type]="fieldTextType ? 'text' : 'password'" formControlName="password"
          class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <span class="input-group-text">
          <i class="fa" [ngClass]="{'fa-eye': !fieldTextType,'fa-eye-slash': fieldTextType}"
            (click)="toggleFieldTextType()"></i>
        </span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <button class="btn btn-primary" [routerLink]="['']">Register</button>
      </div>
    </form>
  </div>
</div>

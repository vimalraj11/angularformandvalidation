<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel expanded="false">
    <mat-expansion-panel-header (click)="showToggleBtn()">
      <mat-panel-title>
        <label class="mat-title-text">Form</label>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-dynamic-form [inputControls]="inputControls" (formSubmit)="handleFormSubmit($event)"></app-dynamic-form>
  </mat-expansion-panel>
</mat-accordion>

<div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
    
    <ng-container [matColumnDef]="'actions'">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent">
          <mat-icon mat-icon-button color='primary' (click)="handleTableEvent(element)">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
